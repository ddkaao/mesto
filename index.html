<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="container">
    <div class="page">
        <header class="header">
            <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__text">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__description">Исследователь океана</p>
                        </div>
                        <button type="button" class="profile__edit-btn"></button>
                    </div>
                </div>
                <button type="button" class="profile__add-btn"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__name">Карачаевск</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__name">Гора Эльбруsdfsdfsdfsdfsdfsdfsdfsdfsdfс</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__name">Карачаево-Черкесск</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
            </section>
        </main>

        <aside class="popup">
            <div class="popup__container">
                <button type="reset" class="popup__close-btn"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="input" class="input">
                    <input name="input__text_type_name" type="text" placeholder="Имя" class="input__text input__text_type_name">
                    <input name="input__text_type_about" type="text" placeholder="О себе" class="input__text input__text_type_about">
                    <button type="submit" class="popup__submit-btn">Сохранить</button>
                </form>
            </div>
        </aside>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
