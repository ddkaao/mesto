<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="container">
    <div class="page">
        <header class="header">
            <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__text">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__description">Исследователь океана</p>
                        </div>
                        <button type="button" aria-label="Редактировать" class="profile__edit-btn"></button>
                    </div>
                </div>
                <button type="button" aria-label="Добавить" class="profile__add-btn"></button>
            </section>
            <section class="elements">               
            </section>
        </main>

        <aside class="popup popup_type-edit">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть" class="popup__close-btn popup__close-btn_profile"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="form" class="form form_type-profile">
                    <input name="form__text_type_name" type="text" placeholder="Имя" class="form__text form__text_type_name" required>
                    <input name="form__text_type_about" type="text" placeholder="О себе" class="form__text form__text_type_about" required>
                    <button type="submit" class="popup__submit-btn">Сохранить</button>
                </form>
            </div>
        </aside>

        <aside class="popup popup_type-add">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть" class="popup__close-btn popup__close-btn_new-card"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="form" class="form form_type-card">
                    <input name="form__text_type_name" type="text" placeholder="Название" class="form__text form__text_type_label" required>
                    <input name="form__text_type_about" type="url" placeholder="Ссылка на картинку" class="form__text form__text_type_link" required>
                    <button type="submit" class="popup__submit-btn">Создать</button>
                </form>
            </div>
        </aside>

        <aside class="popup popup_type-view">
            <div class="popup__img-container">
                <button type="button" aria-label="Закрыть" class="popup__close-btn popup__close-btn_card"></button>
                <img src="/" alt="" class="popup__image">
                <h3 class="popup__caption"></h3>
            </div>
        </aside>                                                                                                                                                                                                                                                                       

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>

    <template class="card-template">
        <div class="element">
            <button type="button" aria-label="Удалить" class="element__trash"></button>
            <img src="/" alt="" class="element__image">
            <div class="element__caption">
                <h2 class="element__name"></h2>
                <button type="button" aria-label="Лайкнуть" class="element__like"></button>
            </div>
        </div>
    </template>

    <script src="./script/cards.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
