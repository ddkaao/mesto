<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="container">
    <div class="page">
        <header class="header">
            <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
            <img src="./images/Line.svg" alt="Линия" class="header__line">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <img src="./images/avatar.jpg" alt="Avatar" class="profile__avatar">
                    <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p>
                    <button class="profile__edit-btn"></button>
                    </div>
                </div>
                <button class="profile__add-btn"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__name">Карачаевск</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__caption">
                        <h2 class="element__name">Карачаево-Черкесск</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
